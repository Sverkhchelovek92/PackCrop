<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>PackCrop</title>
  </head>
  <body>
    <header class="header">
      <h1>PackCrop</h1>
      <p class="subtitle">Batch photo cropping tool</p>
    </header>
    <div class="app">
      <div id="sidebar" class="sidebar"></div>
      <main class="main">
        <div class="controls">
          <input type="file" id="fileInput" multiple accept="image/*" />
          <button id="cropButton" disabled>Crop</button>
        </div>

        <div class="preview">
          <div class="preview-placeholder" id="previewPlaceholder">
            Select images to preview
          </div>
          <canvas id="previewCanvas" style="display: none"></canvas>
        </div>
      </main>
      <div class="status">
        <span id="statusText">Ready</span>
      </div>
    </div>
    <footer class="footer">
      Copyright © 2017 - <span class="current-year">2026</span> Мирослав Гурняк
    </footer>

    <div id="exportModal" class="modal hidden">
      <div class="modal-content">
        <h2>Export Options</h2>

        <div class="option">
          <label>
            Resize (%):
            <input
              type="number"
              id="resizePercent"
              value="100"
              min="10"
              max="200"
            />
          </label>
        </div>

        <div class="option">
          <label>
            Format:
            <select id="formatSelect">
              <option value="image/png">PNG</option>
              <option value="image/jpeg">JPEG</option>
              <option value="image/webp">WEBP</option>
            </select>
          </label>
        </div>

        <div class="modal-buttons">
          <button id="cancelExport">Cancel</button>
          <button id="confirmExport">Apply</button>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
